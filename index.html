<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <meta name="author" content="Lucas Lucci Caixeta">
            <link rel="stylesheet" href="css/style.css" type="text/css">

        </head>
        <body>
            <aside>
                <figure>
                    <div id="avatar"></div>
                    <figcaption>Johnny Doe</figcaption>
                </figure>

                <img src="img/menu.svg" alt="hamburger menu">

                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Portfolio</a></li>

            <main>

                Minus atque dignissimos perspiciatis numquam, deserunt ab
                quaerat corporis repellendus officia adipisci?</p>

                <a href="#" class="cta">my portfolio</a>

            <script>

                (function() {
                    var menu = document.querySelector("ul"),
                        menulink = document.querySelector("img");

                    menulink.addEventListener("click", function(e) {
                        menu.classList.toggle("active");
                        e.preventDefault();
                    });
                })();

            </script>
